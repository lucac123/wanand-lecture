<body>
	<img class="image-full" src="images/background.png" alt="its a bacgkroundd"/>
	<div class="form-box">
		<form id="login" method="POST">
			<h2>Log In</h1>
			<p>Log in to see your lectures.</p>

			<input type="text" class="input-box" id="username" name="username" required><br>

			<button type="submit">Log In</button>

			<a class="login-links" href=".">Back</a>
		</form>

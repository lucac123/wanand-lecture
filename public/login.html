<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wanand World Lecture Series</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="background">
        <img class="image-full" src="images/background.png" alt="background image">
        <div class="form-box">
            <form id="login" method="POST">
                <h1>Log In</h1>
                <p style="margin-top: -10px; margin-bottom: 21px;">Log in to see your lectures</p>
                <p>Enter your email</p>
                <input type="text" id="email" name="email" required><br>
                <p>Enter your password</p>
                <input type="password" id="password" name="password" required><br>
                <!--make button work-->
                <button type="submit">Log In</button>
                <!--need links to work-->
                <a class="links" href="signup.html" style="text-decoration:none; color: black;">Create account</a>
                <a class="links" href="index.html" style="text-decoration:none; color: black;">Back</a>
            </form>
        </div>
    </div>
</body>

</html>
